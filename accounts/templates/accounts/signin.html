<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
</head>
<body>
    <h2>Sign In (로그인)</h2>
    <form method="POST">
        {% csrf_token %}    
        {{ form.as_p}} <!--만들어진 폼을 <p> 태그로 나열해서 출력하겠다는 의미-->
        <button type="submit">Sign In</button>
    </form>
</body>
</html>
