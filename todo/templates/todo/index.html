<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Todos</title>
</head>
<body>
	<h1>Todos</h1>
	{% for todo in todolist %}
	<hr/>
	<h3> {{ todo.todo }}</h3>
	<p>{{ todo.description }}</p>
	<p>important : {{ todo.important }}</p>
	<p>complete : {{ todo.complete }}</p>
	{% endfor %}
</body>
</html>
