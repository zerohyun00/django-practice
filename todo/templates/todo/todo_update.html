<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Edit Todo</title>
	<link rel="stylesheet" href="{% static 'todo/bootstrap/bootstrap.min.css' %}">
</head>
<body>
	<h1>Edit Todo</h1>
	<hr/>
	<form method='post' enctype="multipart/form-data">
		{% csrf_token %}
		<table>
			<tbody>
				<tr>
					<th><label for="id_todo">Todo:</label></th>
					<td><input type="text" name="todo" maxlength="30" required="" id="id_todo" value="{{ curTodo.todo }}"></td>
				</tr>
				<tr>
					<th><label for="id_description">Description:</label></th>
					<td><textarea name="description" cols="40" rows="10" required="" id="id_description">{{ curTodo.description }}</textarea></td>
				</tr>
				<tr>
					<th><label for="id_important">Important:</label></th>
					{% if curTodo.important %}
					<td><input type="checkbox" name="important" id="id_important" checked></td>
					{% else %}
					<td><input type="checkbox" name="important" id="id_important"></td>
					{% endif %}
				</tr>
				<tr>
					<th><label for="id_complete">Complete:</label></th>
					{% if curTodo.complete %}
					<td><input type="checkbox" name="complete" id="id_complete" checked></td>
					{% else %}
					<td><input type="checkbox" name="complete" id="id_complete"></td>
					{% endif %}
				</tr>
			</tbody>
		</table>
		<button type="submit" class="btn btn-primary" style="margin-left: 350px;">Submit</button>
	</form>
</body>
</html>
